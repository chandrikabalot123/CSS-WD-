<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .main {
        height: 900px;
        width: 600px;
        border: 3px solid black;
      }
      .box {
        height: 400px;
        width: 400px;
        border: 2px solid black;
        transform: skew(60deg, 347deg);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="box"></div>
    </div>
  </body>
</html>
